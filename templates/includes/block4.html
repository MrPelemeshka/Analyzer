<div class="block">
    <h2>4. Детальный анализ выбранного оборудования</h2>
    <div class="controls-panel">
        <div class="control-group">
            <label for="detail-equipment">Оборудование:</label>
            <select id="detail-equipment" class="control-select" onchange="updateBlock4()">
            </select>
        </div>
        <div class="control-group">
            <label for="detail-period">Период анализа графика:</label>
            <select id="detail-period" class="control-select" onchange="updateBlock4()">
                <option value="days">Дни</option>
                <option value="weeks">Недели</option>
                <option value="months">Месяцы</option>
            </select>
        </div>
        <div class="control-group">
            <label for="detail-start-date">Начальная дата:</label>
            <input type="date" id="detail-start-date" class="control-select" onchange="updateBlock4()">
        </div>
        <div class="control-group">
            <label for="detail-end-date">Конечная дата:</label>
            <input type="date" id="detail-end-date" class="control-select" onchange="updateBlock4()">
        </div>
    </div>
    
    <!-- График распределения времени -->
    <div class="chart-container">
        <div id="block4-chart"></div>
    </div>
    
    <!-- Основная статистика -->
    <div class="stats-grid" id="block4-stats"></div>
    
    <!-- Раздел производительности -->
    <div id="block4-productivity">
        <div class="section-header">
            <h3><i class="fas fa-chart-line"></i> Анализ коэффициента загрузки оборудования</h3>
        </div>
        
        <!-- Карточки с общей производительностью -->
        <div class="productivity-cards" id="block4-overall-prod">
            <!-- Будет заполнено JavaScript -->
        </div>
        
        <!-- График тренда производительности -->
        <div class="trend-chart-container">
            <h4>Тренд коэффициента загрузки</h4>
            <div id="productivity-trend-chart"></div>
        </div>
        
        <!-- Таблица производительности по периодам -->
        <div class="productivity-table-container">
            <h4>Коэффициент загрузки по периодам</h4>
            <div id="block4-period-prod">
                <!-- Будет заполнено JavaScript -->
            </div>
        </div>
    </div>
</div>
