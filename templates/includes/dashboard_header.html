<header class="dashboard-header">
    <div class="dashboard-brand">
        <div class="brand-logo">
            <i class="fas fa-chart-line"></i>
            <span class="logo-gradient">эффективность.рф</span>
        </div>
        <div class="report-info">
            <h1>Анализ статусов оборудования</h1>
            <div class="report-meta">
                <span class="meta-item">
                    <i class="fas fa-calendar"></i>
                    <span>Создан: {{ current_time }}</span>
                </span>
                <span class="meta-item">
                    <i class="fas fa-database"></i>
                    <span>Записей: {{ records_count }}</span>
                </span>
                <span class="meta-item">
                    <i class="fas fa-cogs"></i>
                    <span>Оборудование: {{ equipment_count }} ед.</span>
                </span>
            </div>
        </div>
    </div>
    <div class="dashboard-actions">
        <button class="btn-print" onclick="window.print()" title="Печать отчета">
            <i class="fas fa-print"></i>
            <span>Печать</span>
        </button>
        <button class="btn-expand" id="toggleFullscreen" title="Полноэкранный режим">
            <i class="fas fa-expand"></i>
            <span>Полный экран</span>
        </button>
    </div>
</header>

<script>
// Fullscreen toggle
document.getElementById('toggleFullscreen')?.addEventListener('click', function() {
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
            console.log(`Error attempting to enable fullscreen: ${err.message}`);
        });
    } else {
        if (document.exitFullscreen) {
            document.exitFullscreen();
        }
    }
});
</script>
