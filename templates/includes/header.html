<header class="main-header">
    <div class="container">
        <nav class="navbar">
            <div class="nav-brand">
                <a href="{{ url_for('index') }}" class="logo">
                    <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="эффективность.рф" class="logo-image">
                    <span class="logo-gradient">эффективность.рф</span>
                </a>
            </div>
            <ul class="nav-menu">
                <li><a href="{{ url_for('index') }}#features">Возможности</a></li>
                <li><a href="{{ url_for('index') }}#instructions">Инструкция</a></li>
                <li><a href="{{ url_for('upload_page') }}" class="btn btn-outline">Создать отчет</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </div>
</header>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const header = document.querySelector('.main-header');
    const hamburger = document.querySelector('.hamburger');
    const navMenu = document.querySelector('.nav-menu');

    // Mobile menu toggle
    hamburger?.addEventListener('click', function() {
        hamburger.classList.toggle('active');
        navMenu.classList.toggle('active');
    });

    // Header scroll effect
    let lastScrollY = window.scrollY;

    window.addEventListener('scroll', function() {
        if (window.scrollY > 100) {
            header.classList.add('scrolled');
        } else {
            header.classList.remove('scrolled');
        }

        // Hide header on scroll down, show on scroll up
        if (window.scrollY > lastScrollY && window.scrollY > 200) {
            header.classList.add('hidden');
        } else {
            header.classList.remove('hidden');
        }

        lastScrollY = window.scrollY;
    });
});
</script>
